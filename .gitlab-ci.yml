image: horgix/docker-make:latest

stages:
  - check
  - build
  - staging
  - production

check:
  stage: check
  script:
    - docker info

build:
  stage: build
  script:
    - make build
    - docker login -u="${HUB_LOGIN}" -p="${HUB_PASSWORD}"
    - docker push horgix/click-count:${CI_BUILD_REF}

staging:
  stage: staging
  variables:
    ENVIRONMENT: "staging"
    ENDPOINT: "${STAGING_ENDPOINT}"
  script:
    - make staging
  environment: staging

production:
  stage: production
  variables:
    ENVIRONMENT: "prod"
    ENDPOINT: "${PRODUCTION_ENDPOINT}"
  script:
    - make production
  environment: production
